<div class="browse-item-inner">
	<div class="item-top">
		<% if(images.length > 0){ %>
			<img src="<%=multicomImageUrl(images[0],220,160)%>" alt="<%=accommodationName%>" width="220" height="160"/>
		<% } %>
	</div>
	<div class="item-middle">
		<h2><%= accommodationName %> </h2>
		<div class="description">
			<p><%= flattenAndTruncate('<div>'+description+'</div>',100) %>
		</div>
	</div>
	<div class="item-bottom clearfix">
		<div class="price">
			From Â£<%= totalCost %> pp
		</div>
		<div class="actions">
			<a href="#">View</a>
		</div>
	</div>
</div>
